<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Cancelado | Alpha Code</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: var(--bg-body);
            color: var(--text-primary);
        }
        .message-box {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--border-color);
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <div class="icon">⚠️</div>
        <h1>Pagamento Não Finalizado</h1>
        <p>O processo de pagamento foi cancelado ou interrompido.</p>
        <p>Se tiver dúvidas, chame nossa equipe no WhatsApp.</p>
        <a href="index.html" class="btn btn-primary" style="margin-top: 20px;">Tentar Novamente</a>
    </div>
</body>
</html>
